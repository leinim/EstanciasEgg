<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head" ></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <form th:action="@{/usuario/modificar/familia/__${usuario.id}__}" method="POST">
             <input hidden th:value="${id}" name="id">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:value="${usuario.nombre}" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Alias</label>
                <input type="text" class="form-control" th:value="${usuario.alias}" name="alias">
            </div>           
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                <input type="email" class="form-control" th:value="${usuario.email}" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Cantidad de hijos</label>
                <input type="number" class="form-control" th:value="${usuario.numHijos}" name="numHijos">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad del hijo menor</label>
                <input type="number" class="form-control" th:value="${usuario.minEdad}" name="minEdad">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad del hijo mayor</label>
                <input type="number" class="form-control" th:value="${usuario.maxEdad}" name="maxEdad">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" th:value="${usuario.clave}" name="clave">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" name="clave2">
            </div>
            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>

        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">    
        </div>
        <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert">            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
