<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head" ></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <form action="/reserva/reservado" method="POST" enctype="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Casa</label>
                <select type="" class="form-control" name="casa">
                    <option>Seleccionar Casa</option>
                    <option th:each="casa : ${casas}"
                            th:value="${casa.id}" 
                            th:text="${casa.calle}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Desde</label>
                <input type="date" class="form-control" name="fechaDesde">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Hasta</label>
                <input type="date" class="form-control" name="fechaHasta">
            </div>
        </form>
        
        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">    
        </div>
        <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert">            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
