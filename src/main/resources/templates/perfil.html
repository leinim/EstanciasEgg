<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>      

        <div class="card">            
            <div class="card-body">                
                <h5 class="card-title">Alias</h5>
                <p class="card-text" th:value="${usuario.alias}" th:text="${usuario.alias}"></p>                
            </div>
        </div>
        <div class="card">            
            <div class="card-body">                
                <h5 class="card-title">Email</h5>
                <p class="card-text" th:value="${usuario.email}" th:text="${usuario.email}"></p>                
            </div>
        </div>
        <div class="card">            
            <div class="card-body">                
                <h5 class="card-title">Clave</h5>
                <p class="card-text" th:value="${usuario.clave}">Clave oculta por seguridad.</p>                
            </div>
        </div>

        <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_FAMILY')" th:href="@{/usuario/modificar/familia/__${usuario.id}__}" class="btn btn-primary">Modificar datos</a>
        <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CLIENT')" th:href="@{/usuario/modificar/cliente/__${usuario.id}__}" class="btn btn-primary">Modificar datos</a>

        <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">    
        </div>
        <div th:if="${exito != null}" th:text="${exito}" class="alert alert-success" role="alert">            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
