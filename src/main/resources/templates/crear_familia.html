<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head" ></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <p> Ya tenes cuenta?</p>
        <a href="/login">Login</a>
        <form th:action="@{/familia/registrado}" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Alias</label>
                <input type="text" class="form-control" name="alias">
            </div>           
            
            
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Cantidad de hijos</label>
                <input type="number" class="form-control" name="numHijos">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad del hijo menor</label>
                <input type="number" class="form-control" name="minEdad">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Edad del hijo mayor</label>
                <input type="number" class="form-control" name="maxEdad">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="clave">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" name="clave2">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
