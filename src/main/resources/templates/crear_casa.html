<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head" </head>

    <body>
        <nav th:replace="/fragments/navbar :: nav"> </nav>

        <form th:action="@{/agregado}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Calle</label><br>
                <input type="text" class="form-control" name="calle"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Número</label><br>
                <input type="number" class="form-control" name="numero"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Código postal</label><br>
                <input type="text" class="form-control" name="codPostal"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Ciudad</label><br>
                <input type="text" class="form-control" name="ciudad"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">País</label><br>
                <input type="text" class="form-control" name="pais"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Desde</label><br>
                <input type="date" class="form-control" name="fechaDesde"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Hasta</label><br>
                <input type="date" class="form-control" name="fechaHasta"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Mínimo de dias</label><br>
                <input type="number" class="form-control" name="minDias"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Máximo de dias</label><br>
                <input type="number" class="form-control" name="maxDias"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Precio</label><br>
                <input type="number" class="form-control" name="pecio"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Tipo de vivienda</label><br>
                <input type="text" class="form-control" name="tipoVivienda"> <br>
            </div>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label">Imagen</label><br>
                <input type="file" class="form-control" name="archivo"> <br>
            </div>
            <button type="submit">Agregar</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>

</html>
